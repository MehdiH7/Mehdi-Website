<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Canvas Elements</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: flex;
            gap: 20px;
            z-index: 100;
        }
        button {
            background: #444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #666;
        }
        a.back {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="info" class="ui-element">
        <h2>3D Canvas Demo</h2>
        <p>Interactive 3D elements rendered with Three.js</p>
        <p>Click and drag to rotate the view</p>
        <p>Scroll to zoom in/out</p>
        <p><strong>Double-click</strong> to switch textures</p>
    </div>
    
    <div id="controls" class="ui-element">
        <button id="cube-btn">Cube</button>
        <button id="sphere-btn">Sphere</button>
        <button id="torus-btn">Torus</button>
    </div>
    
    <a href="../index.html" class="back ui-element">Back to Home</a>
    
    <div id="fps-counter"></div>
    <div class="loader" id="loader"></div>

    <!-- Updated Three.js imports -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
