<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <button class="hamburger">&#9776;</button>
    <section class="sidebar">
      <button class="close-btn">&times;</button>
      <h2>History</h2>
      <ul class="historyList"></ul>
      <button class="button delete-history"><span>Delete All History</span></button>
    </section>
    
    
    <section class="container">
      <div class="heading">
        <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
        <h1 class="heading__title">To-Do List</h1>
      </div>
      <form class="form">
        <div>
          <label class="form__label" for="todo">~ Today I need to ~</label>
          <input class="form__input"
               type="text" 
               id="todo" 
               name="to-do"
               size="30"
               required>
          <button class="button"><span>Submit</span></button>
        </div>
      </form>
      <button class="button create-new-list"><span>Create New List</span></button>
      
      <div>
        <ul class="toDoList"></ul>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
