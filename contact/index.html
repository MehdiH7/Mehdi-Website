<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn about Mehdi Houshmand, his work, and achievements.">
    <meta name="keywords" content="Mehdi Houshmand, biography, achievements, work">
    <title>Contact Mehdi Houshmand</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js?render=6LfLgiEqAAAAAIMGJ4ePyUfYynzqRre-mkWQdtWP"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-code"></i> Contact</h1>
        <h2 style="text-align: center; margin: 10px;">Mehdi Houshmand</h2>
        <form id="contact-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-comment-dots"></i>
                <textarea name="message" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
        <div id="response"></div>
    </div>
</body>
</html>
