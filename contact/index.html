<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-comment"></i>
                <textarea name="message" placeholder="Your Message" required></textarea>
            </div>
            <div class="g-recaptcha" data-sitekey="6LfLgiEqAAAAAIMGJ4ePyUfYynzqRre-mkWQdtWP"></div>
            <button type="submit">Send <i class="fas fa-paper-plane"></i></button>
        </form>
        <div id="response"></div>
    </div>
    <script>
        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const data = {
                name: form.name.value,
                email: form.email.value,
                message: form.message.value,
                'g-recaptcha-response': grecaptcha.getResponse()
            };
            try {
                const response = await fetch('https://my-contact-form-2nixv9ck2-mehdis-projects-37a20b81.vercel.app/api/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const result = await response.json();
                document.getElementById('response').innerText = result.message;
                document.getElementById('response').classList.add('success');
                setTimeout(() => {
                    document.getElementById('response').classList.remove('success');
                }, 3000);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'Failed to send message';
                document.getElementById('response').classList.add('error');
                setTimeout(() => {
                    document.getElementById('response').classList.remove('error');
                }, 3000);
            }
        });

        // Add JS animations
        document.querySelectorAll('.input-group input, .input-group textarea').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('focused');
            });
            input.addEventListener('blur', () => {
                if (!input.value) {
                    input.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
